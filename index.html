<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
   
</head>
<body>

    <div class="container">
        <header>
            <h1>Fitness Tracker</h1>
            <div class="date-display" id="currentDate">Monday, September 16</div>
        </header>
        
        <div class="calendar">
            <div class="calendar-header">
                <button class="month-nav" id="prevMonth">&#8249;</button>
                <div class="month-year" id="currentMonthYear">September 2023</div>
                <button class="month-nav" id="nextMonth">&#8250;</button>
            </div>
            
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            
            <div class="days" id="calendarDays">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn btn-workout">
                <i>üí™</i>
                <span>Workout Day</span>
            </button>
            <button class="action-btn btn-split">
                <i>üìä</i>
                <span>Current Split</span>
            </button>
            <button class="action-btn btn-calories">
                <i>üî•</i>
                <span>Caloric Intake</span>
            </button>
        </div>
    </div>
    
    <div class="nav-bar">
    <div class="nav-item active">
        <i>üìÖ</i>
        <span>Home</span>
    </div>
    <div class="nav-item">
        <a href="workoutbuilder.html" style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: inherit;">
            <i>üèãÔ∏è</i>
            <span>Workout Builder</span>
        </a>
    </div>
    <div class="nav-item">
        <i>üìà</i>
        <span>Analytics</span>
    </div>
    <div class="nav-item">
        <i>‚öôÔ∏è</i>
        <span>Exercises</span>
    </div>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date
            const now = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
            
            // Calendar functionality
            let currentMonth = now.getMonth();
            let currentYear = now.getFullYear();
            
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            
            function generateCalendar(month, year) {
                const calendarDays = document.getElementById('calendarDays');
                calendarDays.innerHTML = '';
                
                document.getElementById('currentMonthYear').textContent = `${monthNames[month]} ${year}`;
                
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // Add empty cells for days before the first day of the month
                for (let i = 0; i < firstDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.classList.add('day');
                    calendarDays.appendChild(emptyDay);
                }
                
                // Add cells for each day of the month
                for (let i = 1; i <= daysInMonth; i++) {
                    const day = document.createElement('div');
                    day.classList.add('day');
                    day.textContent = i;
                    
                    // Mark current day
                    if (i === now.getDate() && month === now.getMonth() && year === now.getFullYear()) {
                        day.classList.add('current-day');
                    }
                    
                    // Randomly mark some days as workout days for demo
                    if (Math.random() > 0.7) {
                        day.classList.add('workout-day');
                    }
                    
                    calendarDays.appendChild(day);
                }
            }
            
            // Initialize calendar
            generateCalendar(currentMonth, currentYear);
            
            // Month navigation
            document.getElementById('prevMonth').addEventListener('click', function() {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                generateCalendar(currentMonth, currentYear);
            });
            
            document.getElementById('nextMonth').addEventListener('click', function() {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                generateCalendar(currentMonth, currentYear);
            });
            
            // Button functionality
            document.querySelectorAll('.action-btn').forEach(button => {
                button.addEventListener('click', function() {
                    alert(`${this.querySelector('span').textContent} feature would open here`);
                });
            });
            
            // Navigation items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Don't change active class if clicking on the Workout Builder link
                    if (!this.querySelector('a')) {
                        document.querySelectorAll('.nav-item').forEach(nav => {
                            nav.classList.remove('active');
                        });
                        this.classList.add('active');
                    }
                
                });
            });
        });
    </script>
</body>
</html>
