<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fitness Tracker</h1>
            <div class="date-display" id="currentDate">Monday, September 16</div>
        </header>
        
        <div class="calendar">
            <div class="calendar-header">
                <button class="month-nav" id="prevMonth">&#8249;</button>
                <div class="month-year" id="currentMonthYear">September 2023</div>
                <button class="month-nav" id="nextMonth">&#8250;</button>
            </div>
            
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            
            <div class="days" id="calendarDays">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn btn-workout">
                <i>💪</i>
                <span>Workout Day</span>
            </button>
            <button class="action-btn btn-split">
                <i>📊</i>
                <span>Current Split</span>
            </button>
            <button class="action-btn btn-calories">
                <i>🔥</i>
                <span>Caloric Intake</span>
            </button>
        </div>
    </div>
    
    <div class="nav-bar">
        <a href="index.html" class="nav-item active">
            <i>📅</i>
            <span>Home</span>
        </a>
        <a href="workoutbuilder.html" class="nav-item">
            <i>🏋️</i>
            <span>Workout Builder</span>
        </a>
        <a href="analytics.html" class="nav-item">
            <i>📈</i>
            <span>Analytics</span>
        </a>
        <div class="nav-item">
            <i>⚙️</i>
            <span>Exercises</span>
        </div>
    </div>

    <!-- Add this line to reference the external JavaScript file -->
    <script src="notifications.js"></script>
    <script src="index.js"></script>
</body>
</html>
